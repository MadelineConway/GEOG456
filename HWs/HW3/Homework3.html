<html>
    <head>
        <title>Chapel Hill Parks</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="CHparks.js" ></script>
    </head>
    <body>
    Parks in Chapel Hill 
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  


    var map = L.map('mapid').setView([35.911276,-79.05004], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

 
   // L.marker([35.911271, -79.049807]).addTo(map)
   //     .bindPopup('Hey I am at Carolina Hall 322') // YOU CAN CHANGE THE MESSAGE
   //     .openPopup();
    
    
        var parkIcon = L.icon({  
        iconUrl: 'https://cdn4.iconfinder.com/data/icons/basic-ui-120/32/pine-tree-evergreen-forest-nature-fir-christmas-512.png',   
        iconSize: [30,30], 
        popupAnchor: [0,0]
        });

      //  var customPopup = "Chapel Hill Parks<br/><img src='../data/Beryl 2024-07-02 1230Z - Hurricane Beryl - Wikipedia_files/Beryl_2024-07-02_1230Z_003.jpg' width='100px'/>";
      //  var n = 0;
    L.geoJSON(CHparks, {
    pointToLayer: function (feature, latlng) {
       // console.log('loop: ' + n +' feature= '+ feature + ' and latlng= '+ latlng)
      //  n = n + 1
        return L.marker(latlng, {icon: parkIcon})
        .bindPopup('Name: ' + feature.properties.Park_Name) }})
        .addTo(map); 
   
   
    </script>
    </body>
</html>
