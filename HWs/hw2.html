<head>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

<style>
    body {background-color:cadetblue;}
</style>

</head>

<body>
    <h1>Homework 2</h1>
    <div id="mapid"></div>
    <style>
        #mapid{width: 900px; height: 650px}
    </style>
</body>

<script>
    var map = L.map('mapid').setView([43.7731, 11.2560], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

    var viewIcon = L.icon({
        iconUrl: 'https://cdn4.iconfinder.com/data/icons/map-glyph/48/viewpoint-1024.png',
        iconSize: [50,50],  popupAnchor: [0,0]  })

    var marker = L.marker([43.7629, 11.2651], {icon: viewIcon})
    .addTo(map);
    
    var customPopup = "Piazzale Michelangelo - Great viewpoint overlooking Florence<br/><img src='https://dotravel.com/uploads/articles/3/how-to-get-to-piazzale-michelangelo-view.jpg'width='300px'/>";

    marker.bindPopup(customPopup)
    .addTo(map);

</script>

</html>
