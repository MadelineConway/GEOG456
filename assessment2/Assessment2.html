<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Storm Mindy</title>
    <script src="Mindy_pts.js" ></script>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <style>
        body {background-color:cornflowerblue;}
    </style>

<body>
    <h1>Tropical Storm Mindy</h1>
    <div id="mapid"></div>
    <style>
        #mapid{width: 1100px; height: 600px}
    </style>

<script>
var map = L.map('mapid').setView([30.33, -81.65], 5);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);
//L.geoJSON(Mindy).addTo(map);

var stormicon = L.icon ({
    iconUrl: 'hurricaneicon.png', 
    iconSize: [50,50],
    popupAnchor: [0,0] 
    });

var customPopup = "Tropical Storm Mindy<br/><img src='Mindy.jpg'width='200px'/>";

L.geoJSON(Mindy, {
pointToLayer: function (feature, latlng) {
return L.marker(latlng, {icon: stormicon});}})
.bindPopup(customPopup)
.addTo(map);

</script>
    


</body>
</html>
